<div class="pw-body">
  <pw-top-bar></pw-top-bar>
  <mat-tab-group (selectedIndexChange)="onTabChange($event)">
    <mat-tab label="Game View">
      <pw-canvas></pw-canvas>
    </mat-tab>
    <mat-tab label="Selected object">
      <pw-selected-object *ngIf="selectedTab == 1"></pw-selected-object>
    </mat-tab>
    <mat-tab label="Memory Browser">
      <pw-memory-root *ngIf="selectedTab == 2"></pw-memory-root>
    </mat-tab>
    <mat-tab label="World">
      <pw-world *ngIf="selectedTab == 3"></pw-world>
    </mat-tab>
    <mat-tab label="Entities">
      <pw-entities *ngIf="selectedTab == 4"></pw-entities>
    </mat-tab>
  </mat-tab-group>
</div>
